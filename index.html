<!DOCTYPE html>
<html>
<head>
	<title>Wikipedia Viewer</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8" />
	<script src="main.js"></script>


</head>
<body>

	<div class="container">
	  
		<div class="container text-center">
		  
		  <h1>Wikipedia API search</h1>
		  <a class="btn" href="https://en.wikipedia.org/wiki/Special:Random" target=blank id="random">Random Wikipedia Article</a>
		  <input class="form-control" id="searchTerm" placeholder="Search Wikipedia..."/> 
		  <button class="btn btn-primary" id="search">Submit</button>
		 
		</div>
		  
	  <ul id="searchResults"></ul>
	  
	</div>


</body>
</html>
